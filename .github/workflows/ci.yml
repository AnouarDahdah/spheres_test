name: SDF Autoencoder CI

# Explicitly define when workflow should run
on:
  push:
    branches: [ main, develop ]  # Specify target branches
  pull_request:
    branches: [ main ]  # Specify target branches for PRs

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
      fail-fast: false  # Continue with other versions if one fails

    steps:
    - uses: actions/checkout@v3  # Updated to v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4  # Updated to v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # Enable pip caching
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov mypy  # Added pytest-cov for coverage
    
    - name: Run unit tests
      run: |
        pytest tests/ --cov=src/ --cov-report=xml
    
    - name: Type checking
      run: |
        mypy src/ --strict
