name: SDF Autoencoder CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4  # Updated to v4 which uses Node 20
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5  # Updated to v5 which uses Node 20
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov mypy
        pip list  # List installed packages for debugging
    
    - name: Run unit tests
      run: |
        pytest tests/ --cov=src/ --cov-report=xml -v --tb=long  # Added verbose output and long traceback
    
    - name: Type checking
      run: |
        mypy src/ --strict --show-error-codes  # Added error codes for better debugging

    # Added error artifact upload
    - name: Upload pytest test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results-${{ matrix.python-version }}
        path: |
          .pytest_cache/
          coverage.xml
